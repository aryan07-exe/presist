<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Text-to-Image Generator</h1>
    <form method="POST">
        <label for="prompt">Enter your prompt:</label><br><br>
        <input type="text" id="prompt" name="prompt" required style="width: 80%; padding: 10px;"><br><br>
        <button type="submit" style="padding: 10px 20px; font-size: 16px;">Generate Image</button>
    </form>

    {% if image_data %}
        <h2>Generated Image for: "{{ prompt }}"</h2>
        <img src="data:image/png;base64,{{ image_data }}" alt="Generated Image">
    {% elif error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
